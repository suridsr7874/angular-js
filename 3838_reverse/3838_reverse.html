<!doctype html>
<html lang="en" ng-app="appmodule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">


</head>

<body>
<section class="p-3">
    <div class="cotainer   text-primary" ng-controller="c1" >
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <form>
                            <input type="text" placeholder="enter text" class="form-control text-warning" ng-model="message">
                        </form>
                    </div>
                    <div class="card-body">
                        <h3 class="font-weight-bold ">{{message}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>














<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="../angular-1.7.8/angular.js"></script>
<script src="reverse.js"></script>

</body>
</html>
