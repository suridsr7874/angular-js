
<html ng-app="appmodule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
</head>
<body>
<section class="p-3">
    <div class="container" ng-controller="dsr">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body bg-success text-center text-primary">
                        <div class="form-check mb-3">
                        <label class="form-check-label mr-5">Select Your age >  30?</label>
                        <input type="radio" name="age" class="form-check-input" value="yes" ng-model="check">yes
                            <input ng-model="check" type="radio" name="age" class="form-check-input ml-1" value="no" >
                            &nbsp; &nbsp; &nbsp; NO
                    </div>
                    <div>
                        <h1 ng-if="check === 'yes'" class="display-4">Get Marry Soon</h1>
                        <h1 ng-if="check === 'no'" class="display-4">Get a Job</h1>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>









<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="../angular-1.7.8/angular.js"></script>
<script src="4444_get.js"></script>
</body>
</html>
